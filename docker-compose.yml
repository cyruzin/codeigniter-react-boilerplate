version: '3.8'

services:
  web:
    container_name: codeigniter-react-nginx
    image: nginx:latest
    ports:
      - '8080:80'
    volumes:
      - ./:/app
      - ./default.conf:/etc/nginx/conf.d/default.conf

  php:
    container_name: codeigniter-react-php
    image: php:7.4.20-fpm-alpine3.13
    volumes:
      - ./:/app
